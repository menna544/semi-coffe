<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/product.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Open+Sans:wght@700&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
           
            <h1><a><i class="fa-solid fa-arrow-left" onclick="goback()"></i></a> Shop Now</h1>
            <div class="shopping">
                <img src="../images/icons8-bag-48.png">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="center-container">
        <button class="whatsapp-button" onclick="sendProductsToWhatsApp()">Send to WhatsApp</button>
    </div>
    <div class="card">
        <h1>card</h1>
        <ul class="listcard"></ul>
        <div class="checkout">
            <div class="total">0</div>
            <div class="closeshopping">Close</div>
    </div> 
   </div>  
    <script src="../js/product.js"></script>
</body>
</html>
